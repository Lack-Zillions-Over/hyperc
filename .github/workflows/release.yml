name: Node.js Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: volta-cli/action@v3
    - run: yarn install
    - run: yarn lint
    - run: yarn type-check
    - run: yarn test:ci --passWithNoTests
    - run: yarn build:release
      env:
        CI: true

  create-release:
    needs: build
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses:
          actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            **Full Changelog**:
            > ${{ github.event.commits[0].message }}
            - See [full diff](${{ github.event.compare }})
            - See [all commits](${{ github.event.commits_url }})
            - See [all contributors](${{ github.event.contributors_url }})
            - See [all issues](${{ github.event.issues_url }})
            - See [all pull requests](${{ github.event.pull_requests_url }})
            - See [all milestones](${{ github.event.milestones_url }})
            - See [all labels](${{ github.event.labels_url }})
            - See [all projects](${{ github.event.projects_url }})
            - See [all releases](${{ github.event.releases_url }})
            - See [all deployments](${{ github.event.deployments_url }})
            - See [all statuses](${{ github.event.statuses_url }})
            - See [all comments](${{ github.event.comments_url }})
            - See [all commits](${{ github.event.commits_url }})
            - See [all events](${{ github.event.events_url }})
            - See [all notifications](${{ github.event.notifications_url }})
          draft: false
          prerelease: false

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org
      - run: yarn install
      - run: yarn build:release
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
